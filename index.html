<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="appController as appCtrl">

    <head>
        <base href="/index.html">
        <title>AngularJS Starter Project</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link ref="stylesheet" href="bootstrap/css/bootstrap-theme.css">
        <link rel="stylesheet" href="app/app.css">
    </head>

    <body>
    
        <main-navigation brand="appCtrl.brand" states="appCtrl.states"></main-navigation>
    
        <div id="main-container" class="container-fluid">
            <ui-view></ui-view>
        </div>
        
        <!-- 3rd Party Scripts -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-messages/angular-messages.min.js"></script>
        <script src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="node_modules/angular-resource/angular-resource.min.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="node_modules/ng-lodash/build/ng-lodash.min.js"></script>
        <script src="node_modules/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
        <script src="node_modules/angular-noty-nao/angular-noty.js"></script
                
        <!-- app scripts -->
        <script src="app/app.js"></script>
        <script src="app/app.controller.js"></script>
        
        <!-- navigation directive -->
        <script src="app/directive.main-navigation/main-navigation.directive.js"></script>
        
        <!-- home view -->
        <script src="app/view.home/home.config.js"></script>
        <script src="app/view.home/home.controller.js"></script>
        
        <!-- contact us view -->
        <script src="app/view.contact-us/contact-us.service.js"></script>    
        <script src="app/view.contact-us/contact-us.factory.js"></script>    
        <script src="app/view.contact-us/contact-us.config.js"></script>
        <script src="app/view.contact-us/contact-us.controller.js"></script>
        
    </body>

</html>
